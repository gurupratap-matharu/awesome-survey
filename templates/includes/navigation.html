<header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4\
     mb-3 bg-white border-bottom shadow-sm">
        {% block appname %}
        <a href="{% url 'pages:home' %}" class="navbar-brand my-0 font-weight-normal">
            Polls
        </a>
        {% endblock appname %}

        {% block navcenter %}{% endblock navcenter %}

        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark text-decoration-none" href="{% url 'survey_create' %}">
                <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
            </a>
            <a class="p-2 text-dark text-decoration-none" href="{% url 'survey_list' %}">
                <i class="fa fa-clipboard fa-lg" aria-hidden="true"></i>
            </a>
            <a class="p-2 text-dark text-decoration-none" href="">
                <i class="fa fa-feather-alt fa-lg" aria-hidden="true"></i>
            </a>
            <a class="p-2 text-dark text-decoration-none" href="">
                <i class="fa fa-user-secret fa-lg" aria-hidden="true"></i>
            </a>
            {% if user.is_authenticated %}
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" style="width: 300px;">
                    <div class="my-5">
                        <p class="text-center">{{ user.get_full_name }}</p>
                        <p class="text-center font-weight-light">{{ user.email }}</p>
                        <a href="{{ user.profile.get_absolute_url }}">
                            <p class="text-center font-weight-light">Profile</p>
                        </a>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'account_logout' %}" class="dropdown-item p-md-3 text-center">
                        <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
                        Signout
                    </a>
                    <div class="dropdown-divider"></div>
                    <div class="d-flex justify-content-around p-md-3">
                        <a href="">
                            <button type="submit" class="btn btn-light btn-sm">
                                <small>Feedback</small>
                            </button>
                        </a>
                        <a href="">
                            <button type="submit" class="btn btn-light btn-sm">
                                <small>Privacy</small>
                            </button>
                        </a>
                        <a href="">
                            <button type="submit" class="btn btn-light btn-sm">
                                <small>Terms of service</small>
                            </button>
                        </a>
                    </div>
                </div>

            </div>
            {% else %}
            <a class="p-2 text-dark text-decoration-none" href="{% url 'account_login' %}">
                <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>
            </a>
            <a class="btn btn-light" href="{% url 'account_signup' %}">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
            </a>
            {% endif %}

        </nav>
    </div>
</header>
